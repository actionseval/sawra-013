name: Build and test Impacket
# on: push
on: [repository_dispatch, workflow_dispatch]
jobs:
  lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - '3.9'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          apt install -y adduser base-files bash bash-completion binutils-common:amd64 command-not-found coreutils cron-daemon-common debconf dhcpcd-base e2fsprogs fuse3 hdparm keyutils libattr1:amd64 libaudit-common libc-bin libc6:amd64 libmagic1t64:amd64 libmecab2:amd64 libpam-runtime libpython3.9-minimal:amd64 libpython3.9-stdlib:amd64 libsensors-config libtirpc-common locales login logrotate lsb-release ltrace man-db media-types multipath-tools nano netbase nftables openssl overlayroot procps python3.9-distutils python3.9-minimal rsyslog screen sudo tar tzdata ucf usb-modeswitch util-linux walinuxagent wget
          pip install flake8==7.3.0
      - name: Execute Tests
        run: |
          python -m pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --ignore=E1,E2,E3,E501,W291,W293 --exit-zero --max-complexity=65 --max-line-length=127 --statistics
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - '3.9'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          apt install -y adduser base-files bash bash-completion binutils-common:amd64 cloud-init command-not-found coreutils cron-daemon-common debconf dhcpcd-base e2fsprogs fuse3 git hdparm keyutils libattr1:amd64 libaudit-common libc-bin libc6:amd64 libgmp10:amd64 libmagic1t64:amd64 libmecab2:amd64 libpam-runtime libpcre2-8-0:amd64 libpython3.9-minimal:amd64 libpython3.9-stdlib:amd64 libsensors-config libtirpc-common locales login logrotate lsb-release ltrace man-db media-types multipath-tools nano ncurses-base netbase nftables openssl overlayroot procps python3-automat python3-babel python3-chardet python3-distro python3-incremental python3-jinja2 python3-jsonschema python3-markdown-it python3-minimal python3-netaddr python3-pip python3-pygments python3-serial python3-setuptools python3-twisted python3-wheel python3-zope.interface python3.9-distutils python3.9-minimal rsyslog screen ssh-import-id sudo tar tzdata ubuntu-pro-client ucf usb-modeswitch util-linux walinuxagent wget
          pip install importlib_metadata==8.7.1
      - name: Execute Tests
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install tox tox-gh-actions -r requirements.txt -r requirements-test.txt
          tox -- -m 'not remote'
          python setup.py bdist_wheel
